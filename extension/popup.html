<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaveIt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000d26 0%, #03122f 100%);
      color: white;
    }

    header {
      background: linear-gradient(135deg, #03122f 0%, #0a1929 100%);
      border-bottom: 1px solid rgba(46, 255, 195, 0.2);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: #2effc3;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 16px;
      height: 16px;
      fill: #000d26;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      color: white;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #dashboard-btn {
      background: rgba(46, 255, 195, 0.1);
      color: #2effc3;
      border: 1px solid rgba(46, 255, 195, 0.3);
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #dashboard-btn:hover {
      background: rgba(46, 255, 195, 0.2);
      border-color: #2effc3;
      transform: translateY(-1px);
    }

    #sync-btn {
      background: #2effc3;
      color: #000d26;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #sync-btn:hover {
      background: #26ebb0;
      transform: translateY(-1px);
    }

    #saved-list {
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
      padding: 8px;
    }

    #saved-list::-webkit-scrollbar {
      width: 6px;
    }

    #saved-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    #saved-list::-webkit-scrollbar-thumb {
      background: #2effc3;
      border-radius: 3px;
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .item:hover {
      background: rgba(46, 255, 195, 0.1);
      border-color: #2effc3;
      transform: translateX(4px);
    }

    .item-text {
      font-size: 14px;
      color: #ffffff;
      margin-bottom: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      font-weight: 500;
    }

    .item-meta {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-url {
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #2effc3;
    }

    .item-time {
      color: rgba(255, 255, 255, 0.4);
    }

    .item-delete {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      transition: all 0.2s;
      margin-left: 8px;
    }

    .item-delete:hover {
      background: rgba(255, 107, 107, 0.3);
      border-color: #ff6b6b;
      transform: scale(1.05);
    }

    .empty-state {
      padding: 40px 20px;
      text-align: center;
    }

    .empty-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: rgba(46, 255, 195, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-icon svg {
      width: 32px;
      height: 32px;
      fill: #2effc3;
    }

    .empty-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-bottom: 8px;
    }

    .empty-hint {
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
    }

    #plan-usage {
      padding: 12px 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
    }

    .usage-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .usage-fill {
      height: 100%;
      background: linear-gradient(90deg, #2effc3 0%, #26ebb0 100%);
      transition: width 0.3s;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" />
          <path d="M2 17L12 22L22 17" />
          <path d="M2 12L12 17L22 12" />
        </svg>
      </div>
      <span class="logo-text">SaveIt</span>
    </div>
    <div class="header-buttons">
      <button id="dashboard-btn" title="Open Dashboard">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
      </button>
      <button id="sync-btn">Sync</button>
    </div>
  </header>
  <ul id="saved-list"></ul>
  <div id="plan-usage"></div>
  <script src="popup.js"></script>
</body>

</html>
